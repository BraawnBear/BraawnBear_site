
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ BraawnBear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            color: #f5f5f5;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #f5f5f5;
            padding: 10px 15px;
            border: 1px solid #f5f5f5;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        .hero {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
            background-attachment: fixed;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .hero h2, .hero p, .hero button {
            z-index: 2;
            position: relative;
        }
        .hero h2 {
            font-size: 2.5em;
            color: #f5f5f5;
            animation: glitch 2s infinite;
        }
        .hero p {
            font-size: 1.2em;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #f5f5f5, #333);
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .hero button:hover {
            transform: scale(1.1);
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: -2px 2px #00ff00, 2px -2px #ff0000;
            }
            40% {
                transform: translate(2px, -2px);
                text-shadow: 2px -2px #0000ff, -2px 2px #ff00ff;
            }
            100% {
                transform: translate(0);
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            }
        }
        .gallery {
            padding: 50px;
            background-color: #111;
            text-align: center;
        }
        .gallery h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-grid img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        #contact {
            padding: 50px;
            text-align: center;
            background-color: #1a1a1a;
        }
        #contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }
        #contact input, #contact textarea, #contact button {
            width: 100%;
            padding: 10px;
            border: 1px solid #f5f5f5;
            border-radius: 5px;
        }
        #contact button {
            background-color: #f5f5f5;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #contact button:hover {
            background-color: #333;
            color: #f5f5f5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #f5f5f5;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="https://raw.githubusercontent.com/BraawnBear/BraawnBear_site/main/Squid_Game_2_COUCOU_LES_CONGOLAIS_(Musique_Carrousel).mp3" type="audio/mp3">
    </audio>

    <header>
        <h1>DJ BraawnBear</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#gallery">Galerie</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Bienvenue dans l'univers de BraawnBear</h2>
        <p>Découvrez mes sets Hardstyle et Rawstyle uniques, et plongez dans une expérience sonore immersive.</p>
        <button onclick="window.location.href='https://soundcloud.com/nebulaptus'">Écouter mes sets</button>
    </section>

    <section id="gallery" class="gallery">
        <h2>Galerie</h2>
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/200" alt="Set DJ 1">
            <img src="https://via.placeholder.com/200" alt="Set DJ 2">
            <img src="https://via.placeholder.com/200" alt="Set DJ 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-moi</h2>
        <form action="mailto:tonemail@example.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        &copy; 2025 DJ BraawnBear. Tous droits réservés.
    </footer>
</body>
</html>
